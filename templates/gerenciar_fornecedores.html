{% extends "layout.html" %}
{% block title %}Gerenciar Fornecedores{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="form-container p-3">
            <h4 class="form-title">Adicionar Fornecedor</h4>
            <form action="{{ url_for('gerenciar_fornecedores') }}" method="POST">
                <input type="hidden" name="action" value="add">
                <div class="mb-2"><input type="text" name="nome" placeholder="Nome" class="form-control" required></div>
                <div class="mb-2"><input type="text" name="contato" placeholder="Contato" class="form-control"></div>
                <div class="mb-2"><input type="text" name="endereco" placeholder="Endereço" class="form-control"></div>
                <div class="mb-2"><input type="text" name="cnpj" placeholder="CNPJ" class="form-control"></div>
                <div class="mb-2"><input type="email" name="email" placeholder="Email" class="form-control"></div>
                <button type="submit" class="btn btn-gold w-100">Adicionar</button>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <h3>Fornecedores Cadastrados</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr><th>Nome</th><th>Contato</th><th>Email</th><th>Ações</th></tr>
            </thead>
            <tbody>
                {% for f in fornecedores %}
                <tr>
                    <td>{{ f.nome }}</td>
                    <td>{{ f.contato }}</td>
                    <td>{{ f.email }}</td>
                    <td>
                        <form action="{{ url_for('excluir_fornecedor', id=f.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza?')">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
