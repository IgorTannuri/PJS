{% extends "layout.html" %}

{% block title %}Registrar{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Crie sua Conta</h2>
    <form method="POST" action="{{ url_for('registrar') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-gold w-100">Registrar</button>
    </form>
    <div class="text-center mt-3">
        <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </div>
</div>
{% endblock %}
